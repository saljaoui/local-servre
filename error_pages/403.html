<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 403</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background glow */
        .glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 600px;
            background: rgba(20, 25, 50, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 12px;
            padding: 80px 40px;
        }

        .code {
            font-size: 7rem;
            font-weight: 900;
            background: linear-gradient(135deg, #8a2be2, #da70d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
        }

        .message {
            font-size: 1rem;
            color: #a0a0a0;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 12px 35px;
            background: linear-gradient(135deg, #8a2be2, #da70d6);
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .code {
                font-size: 4rem;
            }

            .title {
                font-size: 1.4rem;
            }

            .container {
                padding: 50px 30px;
            }
        }
    </style>
</head>

<body>
    <div class="glow"></div>

    <div class="container">
        <div class="code" id="errorCode">403</div>
        <div class="title" id="errorTitle">Forbidden</div>
        <div class="message" id="errorMessage">
            You don't have permission to access this resource.
        </div>
        <a href="/" class="button">Go Back Home</a>
    </div>
</body>

</html>
